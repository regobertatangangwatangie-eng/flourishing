name: FarmPro PHP CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Check PHP Version
        run: php -v

      - name: Validate PHP Syntax
        run: |
          find . -name "*.php" -print0 | xargs -0 -n1 php -l
