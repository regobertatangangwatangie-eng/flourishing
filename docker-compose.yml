version: "3.8"

services:
  farmpro:
    build: .
    container_name: farmpro_app
    ports:
      - "8080:80"
    depends_on:
      - db
    restart: always

  db:
    image: mysql:8.0
    container_name: farmpro_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: farmpro
      MYSQL_USER: farmuser
      MYSQL_PASSWORD: farmpassword
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
