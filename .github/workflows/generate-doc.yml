name: Generate FarmPro DOCX

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  generate-doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer dependencies
        run: composer install

      - name: Generate DOCX
        run: php generate_doc.php

      - name: Upload DOCX artifact
        uses: actions/upload-artifact@v3
        with:
          name: farmpro-docx
          path: farmpro_farmers_products.docx
